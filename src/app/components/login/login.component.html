<div id="login-container">
  <div class="content first-content" > <!--ngIf="isSignInActive">-->
    <div class="first-column">
      <h2 class="title title-primary">Welcome back!</h2>
      <p class="description description-primary">blá blá</p>
      <p class="description description-primary">
        please login with your personal info
      </p>
      <button
        id="signin"
        class="btn btn-primary"
      >
      <!-- (click)="signupTransition()"
        [ngClass]="{'sign-in-ts': isSignInActive }" -->
        sign in
      </button>
    </div>
    <!-- end first-column -->
    <div class="second-column">
      <h2 class="title title-second">Create Account</h2>
      <div class="social-media">
        <ul class="list-social-media">
          <a href="#" class="link-social-media">
            <li placeholder="Facebook" class="item-social-media">
              <i class="bi bi-facebook"></i>
            </li>
          </a>
          <a href="#" class="link-social-media">
            <li placeholder="Google+" class="item-social-media">
              <i class="bi bi-google"></i>
            </li>
          </a>
          <a href="#" class="link-social-media">
            <li placeholder="Linkedin" class="item-social-media">
              <i class="bi bi-linkedin"></i>
            </li>
          </a>
        </ul>
      </div>
      <!-- end social-media  -->
      <p class="description description-second">
        or use yout email for registration:
      </p>
      <form action="" class="form">
        <label class="label-input" for="">
          <i class="bi bi-person icon-modify"></i>
          <input type="text" placeholder="Name" />
        </label>
        <label class="label-input" for="">
          <i class="bi bi-envelope icon-modify"></i>
          <input type="email" placeholder="Email" />
        </label>
        <label class="label-input" for="">
          <i class="bi bi-lock icon-modify"></i>
          <input type="password" placeholder="Password" />
        </label>
        <button class="btn btn-second">sign up</button>
      </form>
    </div>
    <!--  end second-column -->
  </div>
  <!-- content first-content -->

  <div class="content second-content" >

    <div class="second-column">
      <h2 class="title title-second">sign in to developer</h2>
      <div class="social-media">
