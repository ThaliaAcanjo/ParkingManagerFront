<div>
  <form #estabelecimentoForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nome">Nome do Estabelecimento</label>
      <input type="text" id="nome" name="nome" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj" class="form-control" ngModel required pattern="[0-9]{14}">
      <small class="form-text text-muted">Digite apenas os números do CNPJ (14 dígitos).</small>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="valorPorHora">Valor por Hora</label>
      <input type="number" id="valorPorHora" name="valorPorHora" class="form-control" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

</div>
